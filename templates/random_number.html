<!DOCTYPE html>
<html>
  <div class="container">
    <div class="row">
      <div class="col">
<head>
  <title>Guess the Number</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>


</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="text-center">
    <h1 class="mb-4">Guess the Number</h1>
    <audio controls class="mb-4">
      <source id="audioSource" src="{{ url_for('static', filename='translated_number.mp3') }}" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <br>
    <input type="number" id="numberInput" onchange="compareNumber()" class="form-control mb-2" style="width: auto; display: inline-block;">
    <button onclick="revealNumber()" class="btn btn-primary mb-2">Reveal</button>
    <br>
    <button onclick="refreshNumber('/refresh/1/10')" class="btn btn-secondary mb-2">Noob<br>1 - 10</button>
    <button onclick="refreshNumber('/refresh/11/100')" class="btn btn-success mb-2">Beginner<br>11 - 100</button>
    <button onclick="refreshNumber('/refresh/101/1000')" class="btn btn-warning mb-2">Advanced<br>101 - 1000</button>
    <button onclick="refreshNumber('/refresh/1001/10000000')" class="btn btn-danger mb-2">Legend<br>1001 - 10M</button>
    <p id="message"></p>
  </div>
    </div>
    </div>
  </div>
  <script>
    // Set the variables
    window.number = "{{ number }}";
    window.translatedNum = "{{ translated_num }}";
    window.audioSourceUrl = "{{ url_for('static', filename='translated_number.mp3') }}";
    window.correctGuessUrl = "{{ url_for('static', filename='correct_guess.mp3') }}";
  </script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
